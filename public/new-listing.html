<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List New Item - PawHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylenav.css">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoSXajgbCwxezGaOUlDeLeBA-HLIBHi4g&libraries=places"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F9F1E7;
        }
        body{
            font-family: 'Poppins Regular', sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .form-control, .form-select {
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .upload-text {
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }

        #sellNow {
            background-color: #9BA481;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        #sellNow:hover {
            background-color: #85946b;
        }
        
        #backToShop {
            background-color: white;
            color: #9BA481;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: 2px solid #9BA481;
            cursor: pointer;
            text-decoration: none;
        }
        
        #backToShop:hover {
            background-color: #f0f0f0;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        

        #expiryDateSection {
            display: none;
        }

        .file-input-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #F9F1E7;
            margin-bottom: 20px;
        }

        .file-input-container:hover {
            border-color: #9BA481;
        }

        .file-input-container input[type="file"] {
            display: none;
        }

        .file-input-container label {
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            background-color: #9BA481;
            color: white;
            border-radius: 5px;
        }

        #photoPreview {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .photo-preview-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .align-text-symbol {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        @font-face {
            font-family: "Poppins Regular";
            src: url("fonts/poppins/Poppins-Regular.ttf") format("truetype");
            font-style: normal;
            }

            .image-preview-container {
                position: relative;
                display: inline-block;
            }

            .photo-preview-img {
                width: 100px;
                height: 100px;
                object-fit: cover;
                border-radius: 10px;
                border: 1px solid #ddd;
            }

            .delete-icon {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                border-radius: 50%;
                padding: 10px;
                cursor: pointer;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .image-preview-container:hover .delete-icon {
                opacity: 1;
            }

            /* For Shop img */
            .background {
                position: relative;
                width: 100%;
                height: 200px;
                overflow: hidden;
                margin: 0; /* Ensures no additional margin */
                padding: 0;
            }

            .background img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block; /* Removes any default gap below the image */
            }
            .background-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-family: 'Hangyaboly';
                font-size: 45px;
                font-weight: bold;
                text-align: center;
                z-index: 1;
                white-space: normal;
                padding: 0 10px;
                text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7); /* Shadow with opacity */
            }

            /* For Shop img */

    </style>
</head>

<body>

    <!--for nav bar-->
    <div id="app">

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 background">
                    <img src="images/nav/shop.png">
                    <p class="background-text">Buy & Sell</p>
                </div>
            </div>
        </div>

        <!-- Navigation Component -->
        <div id="nav-component"></div>

    </div>
    <!-- Scripts -->
    <script src="./navbar.js" type="module"></script>
    <!--for nav bar-->


    <div class="container">
        <h2>List a New Item</h2>
        <form id="dogForm">

            <!-- Select Photos Section -->
            <div class="file-input-container">
                <label for="photos">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                </label>
                <input type="file" id="photos" accept="image/*" multiple>
            </div>
            <div class="upload-text">Upload Max 5 photos</div>
            <!-- Photo Preview -->
            <div id="photoPreview"></div>

            <!-- Category Section -->
            <div class="mb-3">
                <label for="category" class="form-label">Select Category</label>
                <select id="category" class="form-select">
                    <option value="" disabled selected>Select a category</option>
                    <option value="dogToys">Dog Toys</option>
                    <option value="dogFood">Dog Food</option>
                    <option value="dogAccessories">Dog Accessories</option>
                </select>
            </div>

            <!-- Expiry Date Section (only for Dog Food) -->
            <div class="mb-3" id="expiryDateSection">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="date" id="expiryDate" class="form-control">
            </div>

            <!-- Item Details Section -->
            <div class="mb-3">
                <label for="listingTitle" class="form-label">Listing Title</label>
                <input type="text" id="listingTitle" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">General Location</label>
                <select id="location" class="form-select" required>
                    <option value="Central">Central</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="meetup" class="form-label">Meet Up Location</label>
                <input type="text" id="meetup" class="form-control" required>
            </div>            

            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>

            <!-- Price Section -->
            <div class="input-group mb-3">
                <span class="input-group-text align-text-symbol">S$</span>
                <input type="number" step="0.01" id="price" class="form-control" placeholder="Price of your listing" required>
            </div>

            <!-- Sell Now Button -->
            <div class="button-container">
                <a href="shop.html" id="backToShop">Back to Shop</a>
                <button id="sellNow">Sell Now</button>
            </div>
        </form>
    </div>

    <script type="module">
        // Firebase setup
        import {app} from "./firebase.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, addDoc, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";
    
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
    
        let userUID = null;
        let selectedFiles = [];
    
        // Get the current user UID
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUID = user.uid;
                console.log("User UID:", userUID);
            } else {
                alert("You need to be logged in to list an item.");
            }
        });
    
        const photosInput = document.getElementById('photos');
        const photoPreview = document.getElementById('photoPreview');

        // Remove image based on unique ID, ensuring selectedFiles array remains accurate
        const removeImage = (id) => {
            const index = selectedFiles.findIndex((item) => item.id === id);
            if (index > -1) {
                selectedFiles.splice(index, 1); 
            }
            renderPreviews(); 
        };

        const renderPreviews = () => {
            photoPreview.innerHTML = ''; 
            selectedFiles.forEach((item) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'image-preview-container';

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'photo-preview-img';

                    const deleteBtn = document.createElement('div');
                    deleteBtn.className = 'delete-icon';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.onclick = () => removeImage(item.id); 

                    imgContainer.appendChild(img);
                    imgContainer.appendChild(deleteBtn);
                    photoPreview.appendChild(imgContainer);
                };
                reader.readAsDataURL(item.file);
            });
        };

        const handleFileInput = (input) => {
            if (input.files.length + selectedFiles.length > 5) {
                alert("You can only upload a maximum of 5 photos.");
                return; 
            }
            Array.from(input.files).forEach((file, index) => {
                const uniqueId = Date.now() + index; 
                selectedFiles.push({ file, id: uniqueId }); 
            });

            renderPreviews(); 
        };

        // Listen for file input changes
        photosInput.addEventListener('change', () => handleFileInput(photosInput));
        window.addEventListener('resize', renderPreviews);


        // Function to upload photos to Firebase Storage and return URLs
        async function uploadPhotos() {
            const uploadPromises = selectedFiles.map(({ file, id }, index) => {
                const storageRef = ref(storage, `listings/${userUID}/${file.name}_${index}`);
                const uploadTask = uploadBytesResumable(storageRef, file); // Use 'file' directly

                return new Promise((resolve, reject) => {
                    uploadTask.on('state_changed', (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log(`Upload is ${progress}% done for ${file.name}`);
                    }, (error) => {
                        console.error(`Error uploading ${file.name}: `, error);
                        reject(error);
                    }, () => {
                        getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                            console.log(`File uploaded: ${file.name} URL: ${downloadURL}`);
                            resolve(downloadURL); // Resolve with the download URL
                        }).catch((error) => {
                            console.error(`Error getting URL for ${file.name}: `, error);
                            reject(error);
                        });
                    });
                });
            });

            return await Promise.all(uploadPromises);
        }

        // Function to add listing to Firestore
        async function addListing(listingTitle, description, category, price, locations, meetupLocation, imageURLs) {
            try {
                const docRef = await addDoc(collection(db, "marketplace"), {
                    title: listingTitle,
                    description: description,
                    category: category,
                    price: price,
                    location: locations,
                    meetupLocation: meetupLocation,
                    imageURLs: imageURLs, 
                    userUID: userUID,
                    isAvailable: true
                });
                console.log("Document written with ID: ", docRef.id);
                alert('Listing added successfully!');
                
                
                window.location.href = 'shop.html';
            } catch (error) {
                console.error('Error while saving listing: ' + error.message);
                alert('Error while saving listing: ' + error.message);
            }
            
        }
        // Function to initialize Google Places Autocomplete
        function initializeAutocomplete() {
            const meetupInput = document.getElementById('meetup');
            const autocomplete = new google.maps.places.Autocomplete(meetupInput);
        
            autocomplete.setTypes(['geocode']);
        
            autocomplete.addListener('place_changed', function () {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    console.log('Valid place selected:', place.formatted_address);
                    meetupInput.dataset.valid = 'true'; // Mark as valid
                } else {
                    console.error('Place not valid!');
                    meetupInput.dataset.valid = 'false'; // Mark as invalid
                }
            });
        }
        function isMeetupLocationValid() {
            const meetupInput = document.getElementById('meetup');
            return meetupInput.dataset.valid === 'true'; // Return true if valid, false otherwise
        }        
        function validateMeetupLocation() {
            const meetupInput = document.getElementById('meetup');
        
            // Check if the meetup input has been validated as correct
            if (meetupInput.dataset.valid === 'true') {
                return true;  // Allow form submission if valid
            } else {
                return false;  // Prevent form submission if not valid
            }
        }
        // Event listener for form submission + Function to get query parametersfrom inventory overview in homepage.html
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || '',
                expiry: params.get('expiry') || '',
                price: params.get('price') || '',
                quantity: params.get('quantity') || '',
                image: params.get('image') || '',  // Get image URL from query parameter
                status: params.get('status') || ''
            };
        }

        const queryParams = getQueryParams();
        const isRedirectedListing = Boolean(queryParams.name || queryParams.image);

        // Set default values in the form based on query parameters
        window.addEventListener('DOMContentLoaded', () => {
            const listingTitleInput = document.getElementById('listingTitle');
            const descriptionInput = document.getElementById('description');
            const priceInput = document.getElementById('price');
            const photoPreview = document.getElementById('photoPreview');

            // Pre-fill the Listing Title with item name if redirected
            if (queryParams.name) {
                listingTitleInput.value = queryParams.name;
            }

            // Set description based on item status only if redirected
            if (queryParams.status && descriptionInput) {
                if (queryParams.status === 'expired') {
                    descriptionInput.value = `Giving this away!\nExpires in less than 1 month: ${queryParams.expiry}\n,Servings available: ${queryParams.quantity}`;
                } else {
                    descriptionInput.value = `Expires on: ${queryParams.expiry}\n,Servings available: ${queryParams.quantity}`;
                }
            } else {
                // Clear the description for a normal listing
                descriptionInput.value = '';
            }

            // Set the price to 0 if it's a Giveaway
            if (queryParams.price === '0') {
                priceInput.value = 0;
            }


            // Display the image if available
            if (queryParams.image) {
                const img = document.createElement('img');
                img.src = queryParams.image;
                img.className = 'photo-preview-img';
                photoPreview.appendChild(img);
            }
        });

        // Event listener for form submission
        const form = document.getElementById('dogForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Preserve the existing validation logic for location
            if (!isMeetupLocationValid()) {
                alert("Please enter a valid meetup location.");
                return;
            }

            if (!userUID) {
                alert("You need to be logged in to list an item.");
                return;
            }

            if (!validateMeetupLocation()) {
                e.preventDefault(); // Prevent form submission if location is invalid
                alert("Please enter a valid meetup location.");  // Notify user that location is invalid
                return;
            }

            const sellNowButton = document.getElementById('sellNow');
            sellNowButton.disabled = true;

            const category = document.getElementById('category').value;
            const listingTitle = document.getElementById('listingTitle').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const locationSelect = document.getElementById('location');
            const meetupLocation = document.getElementById('meetup').value;
            const selectedLocations = Array.from(locationSelect.selectedOptions).map(option => option.value);

            let imageURLs = [];

            // Handle image based on whether this is a redirected listing
            if (isRedirectedListing && queryParams.image) {
                // Use the image URL from query parameters if redirected
                imageURLs.push(queryParams.image);
            } else {
                // Otherwise, upload photos from the file input
                const files = photosInput.files;
                if (files.length > 0) {
                    console.log(`Uploading ${files.length} files...`);
                    imageURLs = await uploadPhotos();
                    console.log('All uploaded URLs:', imageURLs);
                } else {
                    alert("Please upload at least one image.");
                    sellNowButton.disabled = false;
                    return;
                }
            }

            await addListing(listingTitle, description, category, price, selectedLocations, meetupLocation, imageURLs);

            form.reset();
            selectedFiles = [];
            sellNowButton.disabled = false; // Re-enable the button for future submissions
        });

        // Ensure Google Places Autocomplete initialization
        document.addEventListener('DOMContentLoaded', function () {
            initializeAutocomplete();
        });




    </script>
    
</body>
</html>
