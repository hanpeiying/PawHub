<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List New Item - PawHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylenav.css">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F9F1E7;
        }
        body{
            padding-top: 80px;
            font-family: 'Poppins Regular', sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .form-control, .form-select {
            margin-bottom: 20px;
            border-radius: 10px;
        }

        #sellNow {
            background-color: #9BA481;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        #sellNow:hover {
            background-color: #85946b;
        }
        
        #backToShop {
            background-color: white;
            color: #9BA481;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: 2px solid #9BA481;
            cursor: pointer;
            text-decoration: none;
        }
        
        #backToShop:hover {
            background-color: #f0f0f0;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        

        #expiryDateSection {
            display: none;
        }

        .file-input-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #F9F1E7;
            margin-bottom: 20px;
        }

        .file-input-container:hover {
            border-color: #9BA481;
        }

        .file-input-container input[type="file"] {
            display: none;
        }

        .file-input-container label {
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            background-color: #9BA481;
            color: white;
            border-radius: 5px;
        }

        #photoPreview {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .photo-preview-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .align-text-symbol {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        @font-face {
            font-family: "Poppins Regular";
            src: url("fonts/poppins/Poppins-Regular.ttf") format("truetype");
            font-style: normal;
            }

            .image-preview-container {
                position: relative;
                display: inline-block;
            }

            .photo-preview-img {
                width: 100px;
                height: 100px;
                object-fit: cover;
                border-radius: 10px;
                border: 1px solid #ddd;
            }

            .delete-icon {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                border-radius: 50%;
                padding: 10px;
                cursor: pointer;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .image-preview-container:hover .delete-icon {
                opacity: 1;
            }

    </style>
</head>

<body>

    <div id="app">
        <!-- Header Section (Navbar) -->
        <Navbar></Navbar>
    <script type="module">
        import Navbar from './navbar.js';
    
        // Create and mount the Vue app after the DOM is ready
        const app = Vue.createApp({
            components: {
                Navbar
            }
        });
    
        app.mount('#app'); // Mount the app to the #app element
    </script>
    </div>
    <div class="container">
        <h2>List a New Item</h2>
        <form id="dogForm">

            <!-- Select Photos Section -->
            <div class="file-input-container">
                <label for="photos">+</label>
                <input type="file" id="photos" accept="image/*" multiple>
            </div>

            <!-- Photo Preview -->
            <div id="photoPreview"></div>

            <!-- Category Section -->
            <div class="mb-3">
                <label for="category" class="form-label">Select Category</label>
                <select id="category" class="form-select">
                    <option value="" disabled selected>Select a category</option>
                    <option value="dogToys">Dog Toys</option>
                    <option value="dogFood">Dog Food</option>
                    <option value="dogAccessories">Dog Accessories</option>
                </select>
            </div>

            <!-- Expiry Date Section (only for Dog Food) -->
            <div class="mb-3" id="expiryDateSection">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="date" id="expiryDate" class="form-control">
            </div>

            <!-- Item Details Section -->
            <div class="mb-3">
                <label for="listingTitle" class="form-label">Listing Title</label>
                <input type="text" id="listingTitle" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select id="location" class="form-select" required>
                    <option value="Central">Central</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>

            <!-- Price Section -->
            <div class="input-group mb-3">
                <span class="input-group-text align-text-symbol">S$</span>
                <input type="number" id="price" class="form-control" placeholder="Price of your listing" required>
            </div>

            <!-- Sell Now Button -->
            <div class="button-container">
                <a href="shop.html" id="backToShop">Back to Shop</a>
                <button id="sellNow">Sell Now</button>
            </div>
        </form>
    </div>

    <script type="module">
        // Firebase setup
        import {app} from "./firebase.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";
    
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
    
        let userUID = null;
        let selectedFiles = [];
    
        // Get the current user UID
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userUID = user.uid;
                console.log("User UID:", userUID);
            } else {
                alert("You need to be logged in to list an item.");
            }
        });
    
        const photosInput = document.getElementById('photos');
        const photoPreview = document.getElementById('photoPreview');
    
        // Preview the selected images
       // Preview the selected images
const handleFileInput = (input) => {
    const files = input.files;
    Array.from(files).forEach((file, index) => {
        selectedFiles.push({ file, id: Date.now() + index }); // Add each file with a unique ID
        const reader = new FileReader();
        reader.onload = function (e) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-preview-container';

            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'photo-preview-img';

            const deleteBtn = document.createElement('div');
            deleteBtn.className = 'delete-icon';
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
            deleteBtn.onclick = () => removeImage(index);

            imgContainer.appendChild(img);
            imgContainer.appendChild(deleteBtn);
            photoPreview.appendChild(imgContainer); // Display image preview with delete button
        };
        reader.readAsDataURL(file);
    });
};

// Function to remove an image
const removeImage = (index) => {
    selectedFiles.splice(index, 1); // Remove the selected file from the array
    renderPreviews(); // Re-render the previews
};

// Function to render previews
const renderPreviews = () => {
    photoPreview.innerHTML = ''; // Clear existing previews
    selectedFiles.forEach((item, index) => {
        const reader = new FileReader();
        reader.onload = function (e) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-preview-container';

            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'photo-preview-img';

            const deleteBtn = document.createElement('div');
            deleteBtn.className = 'delete-icon';
            deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
            deleteBtn.onclick = () => removeImage(index);

            imgContainer.appendChild(img);
            imgContainer.appendChild(deleteBtn);
            photoPreview.appendChild(imgContainer);
        };
        reader.readAsDataURL(item.file);
    });
};

// Listen for file input changes
photosInput.addEventListener('change', () => handleFileInput(photosInput));


// Function to upload photos to Firebase Storage and return URLs
async function uploadPhotos() {
    const uploadPromises = [];

    selectedFiles.forEach((file, index) => {
        const storageRef = ref(storage, `listings/${userUID}/${file.name}_${index}`); // Ensure unique name
        const uploadTask = uploadBytesResumable(storageRef, file);

        const uploadPromise = new Promise((resolve, reject) => {
            uploadTask.on('state_changed', (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log(`Upload is ${progress}% done for ${file.name}`);
            }, (error) => {
                console.error(`Error uploading ${file.name}: `, error);
                reject(error);
            }, () => {
                getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                    console.log(`File uploaded: ${file.name} URL: ${downloadURL}`);
                    resolve(downloadURL); // Resolve with the download URL
                }).catch((error) => {
                    console.error(`Error getting URL for ${file.name}: `, error);
                    reject(error);
                });
            });
        });

        uploadPromises.push(uploadPromise); // Push each upload's promise to the array
    });

    // Wait for all uploads to finish and return an array of download URLs
    return await Promise.all(uploadPromises);
}
    
        // Function to add listing to Firestore
        async function addListing(listingTitle, description, category, price, expiryDate, locations, imageURLs) {
            try {
                const docRef = await addDoc(collection(db, "marketplace"), {
                    title: listingTitle,
                    description: description,
                    category: category,
                    price: price,
                    expiryDate: expiryDate,
                    location: locations,
                    imageURLs: imageURLs,  // Store an array of image URLs
                    userUID: userUID
                });
                console.log("Document written with ID: ", docRef.id);
                alert('Listing added successfully!');
                window.location.href = 'shop.html'; // Redirect back to shop page
            } catch (error) {
                console.error('Error while saving listing: ' + error.message);
                alert('Error while saving listing: ' + error.message);
            }
        }
    
        // Event listener for form submission
        const form = document.getElementById('dogForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form from refreshing the page
    
            if (!userUID) {
                alert("You need to be logged in to list an item.");
                return;
            }
    
            // Get form values
            const category = document.getElementById('category').value;
            const listingTitle = document.getElementById('listingTitle').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const expiryDate = document.getElementById('expiryDate').value;

            const locationSelect = document.getElementById('location');
            const selectedLocations = Array.from(locationSelect.selectedOptions).map(option => option.value);
    
            // Upload the photos and get their download URLs
            const files = photosInput.files;
            console.log(`Uploading ${files.length} files...`);
            const imageURLs = await uploadPhotos(files); // This will return an array of URLs
            console.log('All uploaded URLs:', imageURLs);
    
            // Add dog listing to Firestore with the uploaded image URLs
            addListing(listingTitle, description, category, price, expiryDate, selectedLocations, imageURLs);
    
            // Clear form
            form.reset();
        });
    </script>
    
</body>
</html>
