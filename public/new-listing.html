<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List New Item - PawHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylenav.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #F9F1E7;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .form-control, .form-select {
            margin-bottom: 20px;
            border-radius: 10px;
        }

        #sellNow {
            background-color: #9BA481;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        #sellNow:hover {
            background-color: #85946b;
        }

        #expiryDateSection {
            display: none;
        }

        .file-input-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #F9F1E7;
            margin-bottom: 20px;
        }

        .file-input-container:hover {
            border-color: #9BA481;
        }

        .file-input-container input[type="file"] {
            display: none;
        }

        .file-input-container label {
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            background-color: #9BA481;
            color: white;
            border-radius: 5px;
        }

        #photoPreview {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .photo-preview-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .navbar {
            background-color: #C3C69B;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            height: 70px;
        }

        .navbar-nav {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .navbar-nav a {
            color: #2f2c2c;
            margin: 0 15px;
        }

        .navbar-nav a:hover {
            color: #555;
        }

        .icons-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }

        /* Profile Pic */
        .icons-container .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .icons-container .profile-pic:hover {
            transform: scale(1.1);
        }

        .icons-container .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar-brand {
            flex-shrink: 0;
        }

        /* Button styling */
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 5px rgba(154, 164, 113, 0.5);
            border-color: #9BA481;
        }

        .back-to-shop {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #9BA481;
            font-weight: bold;
        }

        .back-to-shop:hover {
            text-decoration: underline;
        }

        .input-group-text {
            background-color: #F9F1E7;
            border-radius: 10px 0 0 10px;
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="homePage.html"><img class="nav-logo-img" src="images/nav/PawHubLogo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Centered Navigation Links -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homePage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="places.html">Places</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">Inventory</a>
                    </li>
                </ul>
                <div class="icons-container ms-auto">
                    <a href="diary.html"><img src="images/nav/diaryIcon.png" alt="diaryIcon"></a>
                    <a href="chat.html"><img src="images/nav/chatIcon.png" alt="chatIcon"></a>
                    <a class="profile-pic" href="user.html"><img src="images/nav/DefaultPP.png" alt="defaultPP"></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>List a New Item</h2>

        <!-- Select Photos Section -->
        <div class="file-input-container">
            <label for="photos">Select Photos</label>
            <input type="file" id="photos" accept="image/*" multiple>
            <p>or drag photos here (Up to 10 photos)</p>
        </div>

        <!-- Photo Preview -->
        <div id="photoPreview"></div>

        <!-- Category Section -->
        <div class="mb-3">
            <label for="category" class="form-label">Select Category</label>
            <select id="category" class="form-select">
                <option value="" disabled selected>Select a category</option>
                <option value="dogToys">Dog Toys</option>
                <option value="dogFood">Dog Food</option>
                <option value="dogAccessories">Dog Accessories</option>
            </select>
        </div>

        <!-- Expiry Date Section (only for Dog Food) -->
        <div class="mb-3" id="expiryDateSection">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="date" id="expiryDate" class="form-control">
        </div>

        <!-- Item Details Section -->
        <div class="mb-3">
            <label for="listingTitle" class="form-label">Listing Title</label>
            <input type="text" id="listingTitle" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description (Optional)</label>
            <textarea id="description" class="form-control" rows="3"></textarea>
        </div>

        <!-- Price Section -->
        <div class="input-group mb-3">
            <span class="input-group-text">S$</span>
            <input type="number" id="price" class="form-control" placeholder="Price of your listing" required>
        </div>

        <!-- Sell Now Button -->
        <button id="sellNow" class="btn btn-success">Sell Now</button>

        <a href="shop.html" class="back-to-shop">Back to Shop</a>
    </div>

    <!-- Firebase Configuration (Replace with your Firebase config) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <!-- Firebase Storage Script -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
    <script>
        // Initialize Firebase (Make sure you replace the keys with your actual Firebase config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase app and services
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        const sellNowButton = document.getElementById('sellNow');
        const categorySelect = document.getElementById('category');
        const expiryDateSection = document.getElementById('expiryDateSection');
        const photoPreview = document.getElementById('photoPreview');
        const photosInput = document.getElementById('photos');

        // Function to handle photo uploads
        function uploadPhoto(file) {
            return new Promise((resolve, reject) => {
                const storageRef = storage.ref(`listings/${file.name}`);
                const uploadTask = storageRef.put(file);

                // Monitor upload progress
                uploadTask.on('state_changed', (snapshot) => {
                    // Progress monitoring (optional)
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                }, (error) => {
                    reject(error);
                }, () => {
                    // Retrieve download URL once the upload is complete
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        resolve(downloadURL);
                    });
                });
            });
        }

        // Handle photo selection and preview
        photosInput.addEventListener('change', (event) => {
            const files = event.target.files;
            photoPreview.innerHTML = ''; // Clear previous previews

        Array.from(files).forEach(file => {
            // Display preview while uploading
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'photo-preview-img';
                photoPreview.appendChild(img);
            }
            reader.readAsDataURL(file);

            // Upload each photo to Firebase Storage
            uploadPhoto(file).then((downloadURL) => {
                // Add the photo URL to the Firebase Database or use it as needed
                console.log('Photo uploaded and available at: ', downloadURL);
            }).catch(error => {
                console.error('Error uploading photo: ', error);
            });
        });
    });

    sellNowButton.addEventListener('click', () => {
        // Get form values
        const category = categorySelect.value;
        const listingTitle = document.getElementById('listingTitle').value;
        const description = document.getElementById('description').value;
        const price = document.getElementById('price').value;
        const expiryDate = document.getElementById('expiryDate').value;

        // Validate form
        if (!listingTitle || !category || !price || (category === 'dogFood' && !expiryDate)) {
            alert('Please fill out all required fields.');
            return;
        }

        // After validation, save data to Firebase Database
        const newListing = {
            title: listingTitle,
            description: description,
            category: category,
            price: price,
            expiryDate: (category === 'dogFood') ? expiryDate : null
        };

        // Store the new listing in Firebase Database (without photo URLs for now)
        firebase.database().ref('listings').push(newListing, (error) => {
            if (error) {
                alert('Error while saving listing: ' + error.message);
            } else {
                alert('Listing added successfully!');
                window.location.href = 'shop.html'; // Redirect back to shop page
            }
        });
    });
</script>

</body>

</html>
