<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search with Autofill</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a product..." autocomplete="off">
        <div id="suggestionsBox" class="suggestions-box"></div>
    </div>

    <table id="productTable">
        <!-- Your table and products will go here -->
    </table>

    <script src="script.js"></script>
</body>
</html>
<style>
    /* General styling for the search bar and suggestions */
.search-container {
    position: relative;
    width: 300px;
    margin: 20px;
}

#searchBar {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.suggestions-box {
    position: absolute;
    width: 100%;
    max-height: 150px;
    border: 1px solid #ccc;
    background-color: #fff;
    border-radius: 5px;
    overflow-y: auto;
    display: none;
    z-index: 1000;
}

.suggestion-item {
    padding: 10px;
    cursor: pointer;
}

.suggestion-item:hover {
    background-color: #f0f0f0;
}
</style>

<script>
// List of products (can be extended or fetched dynamically)
const products = [
    { name: "Dog food 1", expiry: "2024-03-22", added: "2023-02-21", price: "$1,241", quantity: 44, image: "dogfood.png" },
    { name: "iPhone 14 pro", expiry: "2024-03-22", added: "2023-02-21", price: "$1,499", quantity: 23, image: "iphone.png" },
    { name: "Zoom75", expiry: "2025-03-11", added: "2023-02-21", price: "$215", quantity: 23, image: "keyboard.png" },
    { name: "Airpods Pro", expiry: "2025-03-11", added: "2027-02-21", price: "$249", quantity: 23, image: "airpods.png" },
    { name: "Samsung Galaxy Fold", expiry: "2028-03-11", added: "2026-02-21", price: "$1,199", quantity: 23, image: "galaxyfold.png" },
    { name: "Samsung Odyssey", expiry: "2027-03-11", added: "2025-02-21", price: "$500", quantity: 23, image: "odyssey.png" },
    { name: "Logitech Superlight", expiry: "2026-03-11", added: "2024-02-21", price: "$500", quantity: 23, image: "logitech.png" },
    // Add more products as needed
];

// DOM elements
const searchBar = document.getElementById('searchBar');
const suggestionsBox = document.getElementById('suggestionsBox');

// Event listener for input on the search bar
searchBar.addEventListener('input', () => {
    const searchQuery = searchBar.value.toLowerCase();
    suggestionsBox.innerHTML = ''; // Clear previous suggestions

    if (searchQuery.length > 0) {
        // Filter products based on the search query
        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchQuery));

        // Display the suggestions
        if (filteredProducts.length > 0) {
            suggestionsBox.style.display = 'block'; // Show the suggestions box
            filteredProducts.forEach(product => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('suggestion-item');
                suggestionItem.textContent = product.name;
                
                // Autofill the search bar when clicking on a suggestion
                suggestionItem.addEventListener('click', () => {
                    searchBar.value = product.name;  // Autofill with the product name
                    suggestionsBox.innerHTML = '';  // Clear suggestions
                    suggestionsBox.style.display = 'none'; // Hide the suggestions box
                });

                suggestionsBox.appendChild(suggestionItem);
            });
        } else {
            suggestionsBox.style.display = 'none'; // Hide suggestions if none found
        }
    } else {
        suggestionsBox.style.display = 'none'; // Hide the suggestions box if search query is empty
    }
});

// Hide the suggestions when clicking outside the search bar
document.addEventListener('click', (event) => {
    if (event.target !== searchBar && event.target !== suggestionsBox) {
        suggestionsBox.style.display = 'none';
    }
});

</script>
