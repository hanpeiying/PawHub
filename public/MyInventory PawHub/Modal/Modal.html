<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <button id="openModalBtn">Add New Product</button>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>New Product</h2>
            <form id="productForm">
                <div class="image-upload">
                    <div class="image-placeholder">Drag image here<br>or<br><a href="#">Browse image</a></div>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="Enter product name" required>
                </div>
                <!-- Maybe can make this hidden then auto gener -->
                <!-- <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input type="text" id="productId" placeholder="Enter product ID" required>
                </div> -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="" disabled selected>Select product category</option>
                        <option value="food">Food</option>
                        <option value="toys">Toys</option>
                        <option value="accessories">Accessories</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="Enter product quantity" required>
                </div>
                <div class="form-group">
                    <label for="unit">Unit</label>
                    <input type="text" id="unit" placeholder="Enter product unit">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" id="expiryDate" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="discard-btn">Discard</button>
                    <button type="submit" class="add-btn">Add Product</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="modal.js"></script>
</body>
</html>
