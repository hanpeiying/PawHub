<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./productlist/productlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styleModal.css"> <!-- Add modal CSS -->
    <title>Product Modal</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script></head>
<body>

    <!-- Vue App Container -->
    <div id="app">
        <product-modal></product-modal> 
    </div>

    <!-- Vue Initialization and Modal Component Registration -->
    <script type="module">
        // import Navbar from '/navbar.js';
        import productModal from './productModal.js';

        const app = Vue.createApp({
            components: {
                'product-modal': productModal
            }
        });

        app.mount('#app'); // Mount Vue to #app
    </script>

    <!-- Product List Script -->
    <script type="module" src="productModal.js"></script>
    

</body>
</html>
