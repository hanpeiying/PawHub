<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../styles/stylenav.css">


  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #FAF3EA; /* Updated background color */
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scroll when sidebar is open */
    }

    /* Navbar Styles */
    .navbar {
      background-color: #D5DBA2;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar-logo {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      letter-spacing: 2px;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .navbar-links a {
      color: #333;
      font-size: 18px;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    .navbar-links a:hover {
      background-color: #BCC191;
      border-radius: 5px;
    }

    /* Header section */
    .header {
      background-image: url('../images/dog2.jpg');
      background-size: cover;
      text-align: left;

      padding: 120px 0;
      color: #fff;
      font-size: 70px;
      font-weight: bold;
      position: relative;
      font-family: "Goodboy";
    }

    .header-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

    }

    .header h1 {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 70px;
      margin-left: 100px;
      font-weight: bold;
    }

    .container {
      padding: 40px 20px;
    }

    /* Sidebar filter styles */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: white;
      overflow-x: hidden;
      transition: 0.3s;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar-content {
      padding: 20px;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar input {
      margin-bottom: 15px;
    }

    .sidebar button {
      display: block;
      margin: 10px 0 0 auto;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Category titles */
    .category-title {
      font-weight: bold;
      font-size: 24px;
      margin-top: 40px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
    }

    .category-title a {
      font-size: 14px;
      color: #d05c60;
      text-decoration: none;
    }

    .category-title a:hover {
      text-decoration: underline;
    }

    /* Card styles */
    .dish-card {
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .dish-card:hover {
      transform: translateY(-10px);
    }

    .dish-card img {
      border-radius: 10px;
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .dish-card h5 {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .dish-card p {
      font-size: 14px;
      color: #777;
    }

    @font-face {
            font-family: 'Goodboy';
            src: url('../fonts/GoodBoy-ZVJrl.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
      }   

    .filter-btn {
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(18, 18, 18, 0.1);
}
  </style>
</head>

</nav>

  <!-- Sidebar for Filter options -->

      <button class="btn btn-primary mt-3" onclick="applyFilters()">Apply Filters</button>

  <!-- Bootstrap JavaScript for functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script>
    // Function to toggle the sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('filter-sidebar');
      sidebar.style.width = sidebar.style.width === '0px' || sidebar.style.width === '' ? '300px' : '0px';
    }

    // Example function for applying filters (you can add functionality as needed)
    function applyFilters() {
      const distance = document.getElementById('distance').value;
      const priceRange = document.getElementById('price-range').value;
      const ratings = document.getElementById('ratings').value;

      alert(`Filters Applied: 
        Distance: ${distance} km, 
        Price Range: ${priceRange}, 
        Ratings: ${ratings}`);
      
      // Close the sidebar after applying
      toggleSidebar();
    }
  </script>
