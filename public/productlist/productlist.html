<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="productlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
    <!-- Navbar start -->
    <div id="app">
        <navbar></navbar>
    </div>
    
    <script type="module">
      import Navbar from '<div class=""></div>/navbar.js';  

      new Vue({
        el: '#app',
        components: {
          'navbar': Navbar
        }
      });
    </script>
    <!-- Navbar end -->

    <div class="product-list-container">
        <h2>Product List</h2>
        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Search for your products...">
            <ul id="suggestionsList" class="suggestions"></ul> <!-- This will hold the dropdown suggestions -->
        </div>
        <table class="product-list">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Expiry Date
                        <button id="sortExpiryBtn" class="sort-btn"> 
                            <i id="sortIconExpiry" class="fa-solid fa-arrow-up-wide-short"></i> <!-- Font Awesome Icon -->
                        </button>
        
                    </th>
                    <th>Date Added 
                        <button id="sortAddedBtn" class="sort-btn">
                            <i id="sortIconAdded" class="fa-solid fa-arrow-up-wide-short"></i> <!-- Font Awesome Icon -->
               
                        </button>
                    </th>
                    <th>Price</th>
                    <th>Servings</th>
                    <th>+/-</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Extract product and input into various parameters -->
                    <!-- loop to count length of list -->
            
                <!-- Products will be dynamically loaded here -->
            </tbody>
        </table>
        <div class="pagination">
            <button class="page-btn" data-page="prev">&lt;</button>
            <button class="page-btn" data-page="1">1</button>
            <button class="page-btn" data-page="2">2</button>
            <button class="page-btn" data-page="3">3</button>
            <button class="page-btn" data-page="next">&gt;</button>
        </div>
    </div>

    <!-- Modal for when qty==0 -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to remove this product?</p>
          <button id="deleteProductBtn">Delete</button>
          <button id="replenishProductBtn">Replenish</button>
          <button id="cancelBtn">Cancel</button>
        </div>
      </div>

    <!-- <script src="productlist.js"></script> -->
    <script src="productlist.js"></script>
</body>
</html>
