    <script>
        // Heart button functionality
        const likeButtons = document.querySelectorAll('.like-btn');

        likeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const likeCounter = button.previousElementSibling;
                let likes = parseInt(likeCounter.textContent);

                // Toggle like state
                if (button.classList.contains('liked')) {
                    button.classList.remove('liked');
                    likes--;
                } else {
                    button.classList.add('liked');
                    likes++;
                }

                // Update the like count
                likeCounter.textContent = likes;
            });
        });


    const minPriceSlider = document.getElementById('minPrice');
    const maxPriceSlider = document.getElementById('maxPrice');

    function updatePriceRange() {
        let minPrice = parseInt(minPriceSlider.value);
        let maxPrice = parseInt(maxPriceSlider.value);

        // Ensure that the min price slider doesn't go above the max price slider
        if (minPrice > maxPrice - 10) {
            minPriceSlider.value = maxPrice - 10;
            minPrice = maxPrice - 10;
        }

        // Ensure that the max price slider doesn't go below the min price slider
        if (maxPrice < minPrice + 10) {
            maxPriceSlider.value = minPrice + 10;
            maxPrice = minPrice + 10;
        }

        // Update the displayed price range
        document.getElementById('priceRangeText').textContent = `Price Range: $${minPrice} - $${maxPrice}`;
    }

    // Apply Filters
    function applyFilters() {
        const mostPopular = document.getElementById('most-popular').checked;
        const minPrice = document.getElementById('minPrice').value;
        const maxPrice = document.getElementById('maxPrice').value;
        const ongoingEvents = document.getElementById('ongoing-events').checked;
        const upcomingEvents = document.getElementById('upcoming-events').checked;

        alert(`Filters Applied: 
          Most Popular: ${mostPopular ? 'Yes' : 'No'},
          Price: $${minPrice} - $${maxPrice}, 
          Ongoing Events: ${ongoingEvents ? 'Yes' : 'No'},
          Upcoming Events: ${upcomingEvents ? 'Yes' : 'No'}`);
        
        toggleSidebar();
    }

    // Toggle Sidebar
    function toggleSidebar() {
        const sidebar = document.getElementById('filter-sidebar');
        sidebar.style.width = sidebar.style.width === '0px' || sidebar.style.width === '' ? '300px' : '0px';
    }
    </script>
