<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawHub - Places</title>

  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles/stylenav.css">

  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #F9F1E7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    a {
      text-decoration: none;
    }


    /* Main Content Styles */
    h1 {
      color: #333;
      font-size: 36px;
      margin: 40px 0 20px;
      font-weight: 700;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }

    h1::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: #C3C69B;
      border-radius: 4px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    /* Card Styles */
    .card {
      width: 350px;
      border-radius: 20px;
      background-color: #fff;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: brightness(80%);
      transition: filter 0.3s ease;
    }

    .card:hover img {
      filter: brightness(100%);
    }

    .card-content {
      padding: 20px;
      text-align: left;
    }

    .card-content h2 {
      font-size: 24px;
      color: #333;
      margin-top: 15px;
      font-weight: 600;
      position: relative;
    }

    #eateries h2::before {
      content: url('https://img.icons8.com/ios-filled/50/000000/restaurant.png'); /* Icon placeholder */
      position: absolute;
      left: 90px;
      top: -10px;
      width: 5px;
      height: 5px;
      font-size: 500px
    }

    .small-icon {
  font-size: 25px; /* Adjust to your desired size */
}


    .card-content p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }

    .card button {
      padding: 10px 20px;
      background-color: #181818;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #BCC191;
    }

    /* Footer */
    footer {
      background-color: #D5DBA2;
      padding: 10px;
      text-align: center;
      color: #333;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Button Animations */
    .card button {
      position: relative;
      overflow: hidden;
    }

    .card button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      transition: width 0.3s;
    }

    .card button:hover::after {
      width: 100%;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {

      .cards {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Header Section (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html"><img class="nav-logo-img" src="images/nav/PawHubLogo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Centered Navigation Links -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homePage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="places.html">Places</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html">Inventory</a>
                    </li>
                </ul>
                <div class="icons-container ms-auto">
                    <a href="diary.html"><img src="images/nav/diaryIcon.png" alt="diaryIcon"></a>
                    <a href="chat.html"><img src="images/nav/chatIcon.png" alt="chatIcon"></a>
                    <a class="profile-pic" href="user.html"><img src="images/nav/DefaultPP.png" alt="defaultPP"></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <h1>Explore Places</h1>
    <div class="cards">
      <!-- Eateries Card -->
      <div class="card" @click="goToPage('eateries')">
        <img src="images/dog1.jpg" alt="Eateries">
        <div id="eateries" class="card-content">
          <h2>Eateries <i class="fas fa-utensils small-icon"></i></h2>
          <p>Discover pet-friendly places to eat and enjoy quality time with your pets.</p>
          <button @click.stop="goToPage('eateries')">Explore Now <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>

      <!-- Ongoing Events Card -->
      <div class="card" @click="goToPage('events')">
        <img src="images/dog1.jpg" alt="Ongoing Events">
        <div id="events" class="card-content">
          <h2>Ongoing Events <i class="fas fa-calendar-alt small-icon"></i></h2>
          <p>Find exciting pet-friendly events happening around your area.</p>
          <button @click.stop="goToPage('events')">Explore Now <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2024 PawHub. All rights reserved.
    </footer>
  </div>

  <!-- Vue.js script for functionality -->
  <script>
    new Vue({
      el: '#app',
      methods: {
        goToPage(page) {
          // Redirect to the relevant page when a card or button is clicked
          if (page === 'eateries') {
            window.location.href = 'places/eateries.html'; // Change this to your actual URL
          } else if (page === 'events') {
            window.location.href = 'places/events.html'; // Change this to your actual URL
          }
        }
      }
    });
  </script>
</body>

</html>
